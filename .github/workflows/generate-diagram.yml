name: Generate UML Diagrams

on:
  push:
    paths:
      - 'docs/*.puml'  # DÃ©clencher l'action sur modification des fichiers .puml

jobs:
  plantuml:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Install PlantUML
      run: sudo apt-get install plantuml
    - name: Generate UML Diagrams
      run: plantuml docs/esp32.puml -tsvg
    - name: Commit UML Diagram
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'actions@github.com'
        git add docs/esp32.svg
        git commit -m "Updated UML diagram"
        git push
